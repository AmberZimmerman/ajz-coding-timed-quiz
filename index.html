<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art History Quiz Challenge</title>
</head>
<body>
    <div class="top-bar">
        <div class="highscores">View Highscores</div>
        <div class="timer">Show Timer</div>
            <div class="time-left">Time Left</div>
            <div class="countdown">75</div>
    </div>
    <div class="container">
        <!-- Adding hide class to eventually hide -->
        <div class="qustion-container" class="hide"></div>
        <h1 class="quiz-challenge">The Coding Quiz Challenge</h1>
        <h2 id="question">Quiz question goes here</h2>
        <div id="answers">
            <!-- Could also change these to buttons? -->
            <div id="option1">Option One</div>
            <div id="option2">Option Two</div>
            <div id="option3">Option Three</div>
            <div id="option4">Option Four</div>
        </div>
        <!-- This is where the control buttons will go -->
        <div class ="buttons">
            <button class="quit">End Quiz</button>
            <button class="continue">Continue</button>
        </div>
    </div>



    <!-- <div class="button">
        <button class="btn btn-primary" type="submit">Submit Answer</button>
      </div> -->
</body>
</html>
