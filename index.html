<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../ajz-coding-timed-quiz/assets/css/style.css" rel="stylesheet">
    <title>Art History Quiz Challenge</title>
</head>
<body>
    <header class="top-bar">
        <div class="highscores">View Highscores</div>
        <div class="timer">Show Timer</div>
            <div class="time-left">Time Left</div>
            <div class="countdown">75</div>
    </header>
    <div class="container">
        <!-- This will be the beginging screen. Adding hide class to eventually hide -->
        <div class="start-container" class="hide">
            <h1 class="quiz-challenge">The Coding Quiz Challenge</h1>
        <!-- Start button to begin the quiz -->
            <button id="start-btn">Start</button>
        </div>
        <div id="question-container">
            <h2 id="question">Quiz question goes here</h2>
            <div id="answers">
                <button id="option1">Option One</button>
                <button id="option2">Option Two</button>
                <button id="option3">Option Three</button>
                <button id="option4">Option Four</button>
            </div>
        </div>
        <!-- This is where the control buttons will go, don't need these those
        <div class ="buttons">
            <button class="quit">End Quiz</button>
            <button class="continue">Continue</button>
        </div> -->
    </div>


      <!-- Linking javascript, always goes right before the end body tag -->
      <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
